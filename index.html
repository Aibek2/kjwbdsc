<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face card-front">
                <div class="inner-border"></div>
                <h2 class="title"></h2>
                <div class="divider"></div>
                <h1 class="names">Азамат & Кәусәр</h1>
                <p class="description">Альбина апай сізді жұптық жұмысқа шақырамыз </p>
                
                <div class="details">
                    <p><strong>15 декабрь, 2025</strong></p>
                    <p>Сағат 22:00-де</p>
                </div>

                <p class="location"></p>
                <button id="rsvpBtn">Қатысамын</button>
            </div>

            <div class="card-face card-back">
                <div class="inner-border"></div>
                <div class="back-content">
                    <div class="heart-pulse">❤️</div>
                    <h1 class="waiting-text">Сізді асыға күтеміз!</h1>
                    <p class="sub-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
